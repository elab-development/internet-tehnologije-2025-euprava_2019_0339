version: "3.9"

services:
  mysql:
    image: mysql:8.0
    container_name: euprava-mysql
    environment:
      MYSQL_DATABASE: euprava_db
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
      MYSQL_ROOT_HOST: "%"
    command: --default-authentication-plugin=mysql_native_password
    ports:
      - "3306:3306"
    volumes:
      - euprava_mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -uroot --silent"]
      interval: 5s
      timeout: 5s
      retries: 30

  backend:
    build:
      context: ./portal-euprava
      dockerfile: Dockerfile
    container_name: euprava-backend
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      APP_ENV: local
      APP_DEBUG: "true"
      APP_URL: http://localhost:8000

      DB_CONNECTION: mysql
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: euprava_db
      DB_USERNAME: root
      DB_PASSWORD: ""

      SESSION_DRIVER: database
      CACHE_STORE: database
      QUEUE_CONNECTION: database
    ports:
      - "8000:8000"

  frontend:
    build:
      context: ./euprava-frontend
      dockerfile: Dockerfile
    container_name: euprava-frontend
    depends_on:
      - backend
    environment:
      CHOKIDAR_USEPOLLING: "true"
      HOST: "0.0.0.0"
    ports:
      - "3000:3000"

volumes:
  euprava_mysql_data:
